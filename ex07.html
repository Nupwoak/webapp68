<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button below to enter the element into fullscreen mode.</p>
    <button style="width: 100%; height: 200px;" onclick="var el =document.getElementById('Element'); el.requestFullscreen();">FullScreen</button>
    <div id="Element" style="background: darkorange; width: 100%; height: 100%; text-align: center; line-height: 200px;"></div>
</body>
</html>
